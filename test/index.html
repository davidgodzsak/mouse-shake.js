<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>mouse-shake.js test</title>
  </head>
  <body id="wrapper">
    <div id="text">
      <h1>mouse-shake.js</h1>
      <hr/>
      <p>Shake your mouse to change background-color!</p>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/mouse-shake.js"></script>
    <script src="./js/rnd-rgb.js"></script>

    <script>
      //mouse-shake detection
        $(document).on("mouseshake", function(e) {
          console.log("Shake it jQuery!");
        });
        document.addEventListener("mouseshake",function(e){
          console.log("Shake it original!");
          document.getElementById('wrapper').style.backgroundColor=rndRGB();
        });
    </script>
  </body>
</html>
